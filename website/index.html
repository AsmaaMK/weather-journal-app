<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="data">
      <h1 class="holder headline">
        Weather Journal App
      </h1>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="Enter zip code here">
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <input class="myInput" id="feelings" placeholder="Enter your feelings here"></input>
        <button id="generate" type="submit"> Generate </button>
      </div>
    </div>
    <div id="entryHolder">
      <div id="date"></div>
      <div id="city"></div>
      <div id="temp"></div>
      <img id="icon" src="" alt="temperature icon">
      <div id="desc"></div>
      <div id="feeling"></div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
